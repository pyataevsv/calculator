<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css' type='text/css'>

</head>
<body>
    
    <div class='c-container'>
        <div class='c-display'>
            <div class="expression"></div>
            <div class="entered">0</div>
        </div>
        <div class='c-button' data-key='1'>1</div>
        <div class='c-button' data-key='2'>2</div>
        <div class='c-button' data-key='3'>3</div>
        <div class='c-button act-but' data-key='*'>x</div>
        <div class='c-button' data-key='4'>4</div>
        <div class='c-button' data-key='5'>5</div>
        <div class='c-button' data-key='6'>6</div>
        <div class='c-button act-but' data-key='/'>/</div>
        <div class='c-button' data-key='7'>7</div>
        <div class='c-button' data-key='8'>8</div>
        <div class='c-button' data-key='9'>9</div>      
        <div class='c-button act-but' data-key='-'>-</div>
        <div class='c-button' data-key='0'>0</div>
        <div class='c-button' data-key='.'>.</div>
        <div class='c-button act-but' data-key='b'>b</div>       
        <div class='c-button act-but' data-key='+'>+</div>
        <div class='c-button act-but' data-key='c'>c</div>
        <div class='c-equial act-but' data-key='='>=</div>
        
    </div>

</body>
<script src="script.js"></script>
</html>
